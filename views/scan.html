<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件扫描与汇入</title>
    <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/manager.css">
    <style>
        /* ... (保留原有样式) ... */
    </style>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>文件扫描与汇入</h1>
            <a href="/admin" class="upload-link-btn"><i class="fas fa-arrow-left"></i> 返回管理后台</a>
        </header>

        <div class="setting-card">
            <h2>扫描控制器</h2>
            <p>选择一个 WebDAV 挂载点，然后选择要将扫描到的档案汇入哪个使用者帐号。系统会自动跳过资料库中已存在的记录。</p>
            <div class="scan-controls">
                <label for="mount-select">扫描挂载点：</label>
                <select id="mount-select">
                    <option value="">正在加载挂载点...</option>
                </select>
                <label for="user-select">汇入到使用者：</label>
                <select id="user-select">
                    <option value="">请先选择挂载点</option>
                </select>
                <button id="scan-webdav-btn" class="upload-link-btn" style="background-color: #17a2b8;">
                    <i class="fas fa-server"></i> 开始扫描 WebDAV
                </button>
            </div>
        </div>
        
        <div class="setting-card">
            <h2>扫描日志</h2>
            <div id="scan-log">等待操作...</div>
        </div>

    </div>
    <script src="/vendor/axios/axios.min.js"></script>
    <script src="/scan.js"></script>
</body>
</html>
