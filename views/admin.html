<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台</title>
    <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/manager.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>管理后台</h1>
            <a href="/" class="upload-link-btn"><i class="fas fa-arrow-left"></i> 返回文件管理器</a>
        </header>

        <div class="setting-card">
            <h2>WebDAV 挂载点管理</h2>
            <p>为您的帐号设定多个 WebDAV 挂载点。每个挂载点将在根目录下显示为一个资料夹。</p>
            
            <div class="table-container">
                <table class="user-table" id="webdav-table">
                    <thead>
                        <tr>
                            <th>挂载名称</th>
                            <th>URL</th>
                            <th>使用者名称</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="webdav-table-body">
                        </tbody>
                </table>
            </div>

            <h3 style="margin-top: 20px;">新增或编辑挂载点</h3>
            <form id="webdav-form">
                <input type="hidden" id="webdav-id">
                <div class="form-grid" style="grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));">
                    <input type="text" id="webdav-name" placeholder="挂载名称 (例如 mydrive)" required>
                    <input type="url" id="webdav-url" placeholder="WebDAV URL" required>
                    <input type="text" id="webdav-username" placeholder="使用者名称" required>
                    <input type="password" id="webdav-password" placeholder="密码 (编辑时留空则不变更)">
                    <button type="submit" id="save-webdav-btn">储存</button>
                    <button type="button" id="clear-webdav-form-btn" style="background-color: #6c757d;">清除</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/vendor/axios/axios.min.js"></script>
    <script src="/admin.js"></script> </body>
</html>
